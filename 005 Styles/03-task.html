<!DOCTYPE html>
<html lang="en">
<!-- DZ_2_task_3.3_JavaScript-advanced_aldushyna -->    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>

    <style>
        div {
            background-color: lightblue;
            padding: 8px;
            margin: 4px;
            display: inline-block;
        }

        .busy-day {
            color: darkred;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div id="output">

    </div>
    <script>
        /*
        Задание:
        Приложение создает для каждого дня недели div и поменяет какие дни недели являются занятыми.

        Создайте div под каждый элемент массива days, значения элементов массива должны быть добавлены как текст в div. Если текст созданного div находится в массиве
        busyDays добавьте для такого div дополнительно класс .busy-day
        Разместите все созданные в конец тела документа.
        */

        // DZ_2_task_3.3_JavaScript-advanced_aldushyna

        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let busyDays = ["Monday", "Thursday", "Friday"];

        let divElement = document.createElement("div");
        let divOutput = document.querySelector("#output");


        for (const day of days){
            let pElement = document.createElement("p");
            let pText = document.createTextNode(day);
            // console.log(pElement);
            // console.log(pText);
            pElement.append(pText);
            divOutput.append(pElement);

            for (const busy of busyDays){
                let bText = document.createTextNode(busy);
                // console.log(bText);
                
                if(pText == bText){
                    divElement.classList.add("busy-day");
                }

            }
        }

    </script>
</body>

</html>
