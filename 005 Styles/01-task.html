    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error {
            border: 1x solid red;
            padding: 12px;
            color: red;
        }
    </style>
</head>

<body>
    <div id="first-div">
        Логин или пароль введен неправильно
    </div>
    <script>
        /*
        Задание:
        Напишите код, который добавит CSS класс error для элемента DIV, размещенного в текущем документе.
        */

        // DZ_2_task_3.1_JavaScript-advanced_aldushyna

        let div = document.querySelector("#first-div");
        div.className += "error";
    </script>
</body>
