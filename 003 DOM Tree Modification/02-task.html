<!DOCTYPE html>
<html lang="en">
<!-- DZ_2_task_1.2_JavaScript-advanced_aldushyna -->     

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <style>
        div {
            font-weight: bold;
        }
    </style>
</head>

<body>
    Рабочие дни
    <div id="output1"></div><br><br>

    Выходные дни
    <div id="output2"></div>

    <script>
       /*
        Задание:
        Используя параграфы, выведите все рабочие дни недели в div, который находится после фразы "Рабочие дни", 
		выведите все выходные дни недели после фразы "Выходные дни".
        Можно внести в разметку соответствующие изменения, чтобы упростить задачу поиска необходимых div. 
        Параграфы создавайте с помощью перебора массива days. В параграф помещайте значение свойства name.
        */

        // DZ_2_task_1.2_JavaScript-advanced_aldushyna

        let days = [{ name: "Sunday", isWorkDay: false },
        { name: "Monday", isWorkDay: true },
        { name: "Tuesday", isWorkDay: true },
        { name: "Wednesday", isWorkDay: true },
        { name: "Thursday", isWorkDay: true },
        { name: "Friday", isWorkDay: true },
        { name: "Saturday", isWorkDay: false }];


        let divOutput1 = document.querySelector("#output1");
        let divOutput2 = document.querySelector("#output2");


        for (const day of days){
            let pElement = document.createElement("p");
            let pText = document.createTextNode(day.name);

                if (day.isWorkDay == true){
                    pElement.append(pText);
                    divOutput1.append(pElement);

                }else if(day.isWorkDay == false){
                    pElement.append(pText);
                    divOutput2.append(pElement);

                }
        }

    </script>
</body>
</html>
