        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        th,
        td {
            border: 1px solid black;

<body>
    <table id="statsTable">
        <tr>
            <td>Январь</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>100</td>
        </tr>
    </table>

    <script>
        /*
        Задание:
        Напишите сценарий, который удалит строки таблицы, в которых во второй колонке находятся значения меньше 100.
        (В прошлом уроке были рассмотрены примеры, показывающие как получить доступ к родительским элементам, так как 
        удалять нужно не ячейку td, в которой находится значение, а строку tr, в которой расположена эта ячейка).
        */

        // DZ_2_task_1.3_JavaScript-advanced_aldushyna

        //let table = document.querySelectorAll("#statsTable td:nth-child(2)");
        let table = document.querySelector("#statsTable");
        let rows2delete = [];
        for (const row of table.rows){
            console.log(row.cells[0].innerText);
            console.log(row.cells[1].innerText);
            
            if (row.cells[1].innerText < 100){
                rows2delete.push(row)
            } 
        }
        
        for (const row of rows2delete){
            row.remove();
        }

    </script>
</body>
