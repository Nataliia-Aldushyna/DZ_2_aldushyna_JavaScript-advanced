<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <script>
        /*
        Задание:
        Создайте таблицу (table, tr, td) на основе массива объектов с именем source. Каждый объект - отдельная строка таблицы. Свойство month - значение для первой колонок.
        Свойство amont - значение для второй колонки.
        */

        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];

         // DZ_2_task_2.4_JavaScript-advanced_aldushyna

        let table = document.createElement("table");
        let body = document.querySelector("body");
        body.append(table);

        for( const sourceElement of source){
            let tr = document.createElement("tr");
            table.append(tr);

            let td1 = document.createElement("td");
            td1.textContent = sourceElement.month;
            tr.append(td1);

            let td2 = document.createElement("td");
            td2.textContent = sourceElement.amount;
            tr.append(td2);

        }

    </script>
</body>
</html>
