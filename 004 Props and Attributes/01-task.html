<body>
    <div data-color="red">Div 1</div>
    <div data-color="green">Div 2</div>
    <div data-color="blue">Div 3</div>

    <script>
        /*
        Задание:
        Напишите сценарий, который поменяет цвет текста элементов div, на тот, который указан в качестве значения атрибута data-color
        */

        // DZ_2_task_2.1_JavaScript-advanced_aldushyna

        let divElem = document.querySelectorAll("div");        
       
        for (const element of divElem){
            console.log(element.dataset.color);
            element.style.color = element.dataset.color;
        }

    </script>
</body>
