<body>

    <div class="task" data-status="expired">

    <div class="task">

    <div class="task">
        Спасти мир
    </div><br>

    <script>
        /*
        Задание:
        Для элементов с атрибутом data-status="expired" сделайте рамку красного цвета. Для элементов с атрибутом data-status="completed" выведите рамку зеленого цвета.
        */

        // DZ_2_task_2.4_JavaScript-advanced_aldushyna

        document.querySelectorAll('[data-status]').forEach((divElem) => {
            if (divElem.dataset.status == "completed"){
                divElem.style.border = "2px solid green";
            }
            else if (divElem.dataset.status == "expired"){
                divElem.style.border = "2px solid red";
            }
        });
        
        // console.log(document.querySelectorAll("[data-status]"));

    </script>
</body>
